<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dera - Empower your business with AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Roboto Mono', monospace;
            color: #0f0;
        }
        #tv-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }
        #logo, #tagline {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 1em;
            display: block;
            animation: flash 4s infinite alternate;
        }
        #tagline {
            max-width: 500px;
            margin-bottom: 1.5em;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #0f0;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 1em;
            border: 2px solid #0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover {
            background-color: #0f0;
            color: #000;
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            cursor: pointer;
        }
        #menu-toggle span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;
            background: #0f0;
            border-radius: 3px;
            z-index: 1;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                        background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                        opacity 0.55s ease;
        }
        #menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: right 0.3s ease;
            z-index: 15;
        }
        #menu.active {
            right: 0;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
        }
        #menu ul li {
            padding: 10px 20px;
        }
        #menu ul li a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        #content::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            left: 2px;
            text-shadow: -2px 0 #ff00ea;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch 5s infinite linear alternate-reverse;
        }
        #content::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00ea;
            animation: glitch 1s infinite linear alternate-reverse;
        }
    </style>
</head>
<body>
    <div id="tv-effect"></div>
    <canvas id="matrix"></canvas>
    <div id="content" data-text="">
        <svg id="logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
                    <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#0f0; stroke-width:1" />
                </pattern>
            </defs>
            <text x="50%" y="80" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" fill="url(#diagonalHatch)" text-anchor="middle">dera</text>
        </svg>
        <svg id="tagline" viewBox="0 0 600 50" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="35" font-family="Roboto Mono, monospace" font-size="24" font-weight="400" fill="url(#diagonalHatch)" text-anchor="middle">Empower your business with AI</text>
        </svg>
        <a href="#contact" class="btn">Contact</a>
    </div>
    <div id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="#home">Top</a></li>
            <li><a href="#company">Company</a></li>
            <li><a href="#legal">Legal Notice</a></li>
            <li><a href="#terms">Terms of Use</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        // Matrix background script
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const arabic = 'ابتثجحخدذرزسشصضطظعغفقكلمنهوي';
        const devanagari = 'अआइईउऊएऐओऔकखगघङचछजझञटठडढणतथदधनपफबभमयरलवशषसह';
        const tamil = 'அஆஇஈஉஊஎஏஐஒஓஔகஙசஜஞடணதநனபமயரலவழளறன';
        const korean = 'ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎㅏㅑㅓㅕㅗㅛㅜㅠㅡㅣ';

        const alphabet = katakana + latin + nums + arabic + devanagari + tamil + korean;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px "Roboto Mono"';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        // Hamburger menu script
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Page loading function
        function loadPage(page) {
            const content = document.getElementById('content');
            if (page === 'home' || page === '') {
                content.innerHTML = `
                    <svg id="logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
                                <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" style="stroke:#0f0; stroke-width:1" />
                            </pattern>
                        </defs>
                        <text x="50%" y="80" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" fill="url(#diagonalHatch)" text-anchor="middle">dera</text>
                    </svg>
                    <svg id="tagline" viewBox="0 0 600 50" xmlns="http://www.w3.org/2000/svg">
                        <text x="50%" y="35" font-family="Roboto Mono, monospace" font-size="24" font-weight="400" fill="url(#diagonalHatch)" text-anchor="middle">Empower your business with AI</text>
                    </svg>
                    <a href="#contact" class="btn">Contact</a>
                `;
            } else {
                // Load other pages (company, legal, terms, contact) here
                content.innerHTML = `<h1>${page.charAt(0).toUpperCase() + page.slice(1)}</h1><p>Content for ${page} page goes here.</p>`;
            }
            menu.classList.remove('active');
        }

        // Handle navigation
        window.addEventListener('hashchange', () => {
            const page = window.location.hash.slice(1) || 'home';
            loadPage(page);
        });

        // Load initial page
        window.addEventListener('load', () => {
            const page = window.location.hash.slice(1) || 'home';
            loadPage(page);
        });

        // Update menu links
        document.querySelectorAll('#menu a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.getAttribute('href').slice(1);
                window.location.hash = page;
                loadPage(page);
            });
        });
    </script>
</body>
</html>
